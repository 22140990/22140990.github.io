<!DOCTYPE html>
<html lang="en"> <!-- Sets page language -->
<head>
  <meta charset="UTF-8"> <!-- Character encoding -->
  <meta name="description" content="The page where you can contact Celtec games about any queries or concerns"> 
  <title>Contact us - Celtec Games</title> <!-- Page title -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet"> <!-- Import Rubik font -->

  <style>
    body {
      background-color: #301934; /* Sets background colour */
      color: #FFFFFF; /* Sets default text colour */
      font-family: 'Rubik', sans-serif; /* Applies Rubik font */
      margin: 0;
      padding: 0;
    }

    .image-property {  /* Shared styling for all images */
      margin: 20px;
      border-radius: 15px;
    }

    .banner { /* Specific styling for the banner image */
      width: 100%;
      height: auto;
    }

    .nav-button { /* Specific styling for navigation buttons */
      width: 280px;
      height: 125px;
    }

    .image-gap { 
      gap: 40px; /* spacing between nav buttons */
      display: flex; /* aligns images in row */
      flex-wrap: wrap; /* wrap for smaller screens */
      justify-content: center; /* center-aligns images */
    }

    .highlight:hover { 
      filter: brightness(1.5); /* increases brightness on hover */
      transform: scale(1.05); /* slight zoom on hover */
    }

    .content {
      background-color: #642c73; /* Content section background */
      padding: 20px;
      margin: 15px;
      border-radius: 10px;
    }

    .align {
      width: 40px;
      height: auto;
      vertical-align: middle;
      margin-right: 10px;
    }

    #contact-form {
      max-width: 600px; /* max form width */
      margin: 0 auto; /* center form */
    }

    .form-row {
      margin-bottom: 15px; /* spacing between fields */
    }

    .form-input {
      display: block; /* label above field */
      width: 100%;
      max-width: 100%;
      font-family: 'Rubik', sans-serif;
      font-size: 16px;
      padding: 8px;
      border: 3px solid #BC6DDE;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      font-family: 'Rubik', sans-serif;
      font-size: 18px;
      font-weight: 600;
      padding: 15px 25px;
      background-color: #301934;
      color: white;
      border: none;
      border-radius: 6px;
      transition: 0.3s;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3; /* blue on hover */
    }

    @media screen and (max-width: 768px) {
      .image-gap {
        flex-direction: column; /* stack buttons vertically */
        align-items: center;
        gap: 20px;
      }
    }
  </style>
</head>

<body>

  <img src="assets/banner.png" class="image-property banner" alt="Company banner" height="425"> <!-- Company banner -->

  <div class="image-gap"> <!-- Navigation buttons -->
    <a href="index.htm">
      <img src="assets/Homebutton.png" class="highlight image-property nav-button" alt="home button"> <!-- Home button -->
    </a>
    <a href="blog.htm">
      <img src="assets/Blogbutton.png" class="highlight image-property nav-button" alt="blog button"> <!-- Blog button -->
    </a>
    <a href="about.htm">
      <img src="assets/Aboutbutton.png" class="highlight image-property nav-button" alt="about button"> <!-- About button -->
    </a>
    <a href="contact.htm">
      <img src="assets/Contactbutton.png" class="highlight image-property nav-button" alt="contact button"> <!-- Contact button -->
    </a>
    <a href="products.htm">
      <img src="assets/Productsbutton.png" class="highlight image-property nav-button" alt="products button"> <!-- Products button -->
    </a>
  </div>

  <div class="content"> <!-- Contact form content area -->
    <div id="page">
      <div id="navigation">
        <!-- (Optional nav links if needed) -->
      </div>

      <!-- Contact Form -->
      <form id="contact-form" method="post" action="mailto:22140990@cambria.ac.uk" enctype="text/plain">
        <div class="form-row form-error" style="display:none;"></div>

        <div class="form-row">
          <label for="contact-form-name">Name:</label>
          <input id="contact-form-name" class="form-input" type="text" name="Name" required> <!-- Name input -->
        </div>

        <div class="form-row">
          <label for="contact-form-email">Email Address:</label>
          <input id="contact-form-email" class="form-input" type="email" name="Email Address" required> <!-- Email input -->
        </div>

        <div class="form-row">
          <label for="contact-form-phone">Phone Number:</label>
          <input id="contact-form-phone" class="form-input" type="tel" name="Phone Number"> <!-- Phone input -->
        </div>

        <div class="form-row">
          <label for="contact-form-message">Leave a message:</label>
          <textarea id="contact-form-message" class="form-input" name="message" required></textarea> <!-- Message input -->
        </div>

        <button type="submit">Submit</button> <!-- Submit button -->
      </form>
    </div>
  </div>

</body>
</html>
