    .image-property {  /* image property */

#contact-form {
    font-family: Rubik;, sans-serif; /* changes the font of the text above the input boxes */

.form-input {
    font-family: Rubik;, sans-serif; /* changes the font of the text inside the box */

    border-radius: 6px; /* makes the input boxes have round corners */
}

button {
    font-family: Rubik;, sans-serif; /* changes button font */
    font-size: 18px; /* changes button font size*/
    font-weight: 600; /* makes button font bold*/
    padding: 15px 25px; /* changes the size of the button */
    background-color: #301934; /* changes button colour */
    color: white; /* changes text colour of button */
    border: none; /* no button border */
    border-radius: 6px; /* rounds the corner of the button */
    transition: 0.3s; /* hover effect fades in */
}

.form-input {
    width: 100%;  /* Makes the width 80% of the max width */
    max-width: 450px; /* changes the max width */
}

button:hover {
    background-color: #0056b3; /* changes colour to blue on hover */
}

.form-row {
    margin-bottom: 10px; /* creates space inbetween the input boxes */
}

.form-input {
    display: block; /* puts the input box label on top of the box */

<form id="contact-form" method="post" action="mailto:22140990@cambria.ac.uk" enctype="text/plain">
  <div class="form-row form-error" style="display:none;"></div>
  <div class="form-row">
    <label for="contact-form-name">Name:</label>
    <input id="contact-form-name" class="form-input" type="text" name="Name" required> <!-- creates an input box for the name field -->
  </div>
  <div class="form-row">
    <label for="contact-form-email">Email Address:</label>
    <input id="contact-form-email" class="form-input" type="email" name="Email Address" required> <!-- creates an input box for the email address field -->
  </div>
  <div class="form-row">
    <label for="contact-form-phone">Phone Number:</label>
    <input id="contact-form-phone" class="form-input" type="tel" name="Phone Number"> <!-- creates an input box for the phone number field -->
  </div>
  <div class="form-row">
    <label for="contact-form-message">Leave a message:</label>
    <textarea id="contact-form-message" class="form-input" name="message" required></textarea> <!-- creates an input box for the message field and makes it required -->
  </div>
  <button type="submit">Submit</button>
</form>
